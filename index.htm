<script>
function calculate() {
	const dmg_amount = [document.getElementById('incram1').value, 
	document.getElementById('incram2').value, 
	document.getElementById('incram3').value,
	document.getElementById('incram4').value,
	document.getElementById('incram5').value,
	document.getElementById('incram6').value,
	document.getElementById('incram7').value,
	document.getElementById('incram8').value,
	document.getElementById('incram9').value,
	document.getElementById('incram10').value,
	document.getElementById('incram11').value,
	document.getElementById('incram12').value,
	document.getElementById('incram13').value,
	document.getElementById('incram14').value,
	document.getElementById('incram15').value,
	document.getElementById('incram16').value,	
	document.getElementById('incram17').value,	
	document.getElementById('incram18').value,
	document.getElementById('incram19').value,	
	document.getElementById('incram20').value];
	
	const up_amount = [document.getElementById('uptam1').value, 
	document.getElementById('uptam2').value, 
	document.getElementById('uptam3').value,
	document.getElementById('uptam4').value,
	document.getElementById('uptam5').value,
	document.getElementById('uptam6').value,
	document.getElementById('uptam7').value,
	document.getElementById('uptam8').value,
	document.getElementById('uptam9').value,
	document.getElementById('uptam10').value,
	document.getElementById('uptam11').value,
	document.getElementById('uptam12').value,
	document.getElementById('uptam13').value,
	document.getElementById('uptam14').value,
	document.getElementById('uptam15').value,
	document.getElementById('uptam16').value,	
	document.getElementById('uptam17').value,	
	document.getElementById('uptam18').value,
	document.getElementById('uptam19').value,	
	document.getElementById('uptam20').value];
	
	for (let i = 0; i <20; i++) {
		if (up_amount[i].replace(/,/g, ".")> 100) {  up_amount[i] = 100;} 
		else if (up_amount[i].replace(/,/g, ".")< 0) {  up_amount[i] = 0;} 
	} 
	
	const dmg_multi = [];
	
	for (let i = 0; i <20; i++) {
		dmg_multi[i] = parseFloat(up_amount[i].replace(/,/g, ".")) * parseFloat(dmg_amount[i].replace(/,/g, ".")) / 10000 + 1;
	} 
	
	
	var dmg_output = 100 * 
	dmg_multi[0] * 
	dmg_multi[1] * 
	dmg_multi[2] * 
	dmg_multi[3] * 
	dmg_multi[4] * 
	dmg_multi[5] * 
	dmg_multi[6] * 
	dmg_multi[7] * 
	dmg_multi[8] * 
	dmg_multi[9] * 
	dmg_multi[10] * 
	dmg_multi[11] * 
	dmg_multi[12] * 
	dmg_multi[13] * 
	dmg_multi[14] * 
	dmg_multi[15] * 
	dmg_multi[16] * 
	dmg_multi[17] * 	
	dmg_multi[18] * 	
	dmg_multi[19];
	
	document.getElementById('dmg_output').value= dmg_output.toFixed(2);
}
</script>
